<nz-layout class="layout" style="padding-left:104px;">
    <nz-sider nzWidth="104px" style="background: rgba(253, 253, 253, 1)">     
        <sidebar></sidebar>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: rgba(253, 253, 253, 1); height: 88px; padding:0px; width: calc(100% - 104px);">
            <navbar></navbar>
        </nz-header>
        <nz-layout class="inner-layout">
            <div class="header-row">
                <h1 class="header-row-element"> Cursos </h1>
                <button nz-button nzType="primary" (click)="setAction('create')" [nzSize]="'large'" nzShape="round">
                    <span nz-icon nzType="plus-circle"></span>
                    Agregar
                </button>
            </div>
            <nz-content>
                <course-list *ngIf="action == 'list'" (courseEmitter)="openCourse($event)" [deletedCourse]="deletedCourse"></course-list>
                <course-form *ngIf="action == 'create' || action == 'edit'" (actionEmitter)="setAction($event)"></course-form>
                <nz-modal [nzFooter]="modalFooter" [(nzVisible)]="isVisible" nzTitle="{{course.course_name}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                    <ng-container *nzModalContent>
                      <p>{{course.course_code}}</p>
                      <p>{{course.course_description}}</p>
                    </ng-container>
                    <ng-template #modalFooter>
                        <button nz-button nzType="default" nzDanger (click)="deleteCourse(course.id)">
                            <span nz-icon nzType="delete"></span>
                        </button>
                    </ng-template>
                </nz-modal>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
