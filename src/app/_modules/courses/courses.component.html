<nz-layout class="layout" style="padding-left:104px;">
    <nz-sider nzWidth="104px" style="background: rgba(253, 253, 253, 1)">     
        <sidebar></sidebar>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: rgba(253, 253, 253, 1); height: 88px; padding:0px; width: calc(100% - 104px);">
            <navbar></navbar>
        </nz-header>
        <nz-layout class="inner-layout">
            <div class="header-row" *ngIf="action == 'list'">
                <div style="line-height: 44px; font-weight: 700;"> Cursos </div>
                <button style="margin-top:auto;margin-bottom:auto;" nz-button nzType="primary" (click)="setAction('create')" [nzSize]="'large'" nzShape="round">
                    <span nz-icon nzType="plus-circle"></span>
                    Agregar
                </button>
            </div>
            <nz-content>
                <course-list *ngIf="action == 'list'" (courseEmitter)="openCourse($event)"></course-list>
                <course-form *ngIf="action == 'create' " (actionEmitter)="setAction($event)"></course-form>
                <course-view *ngIf="action == 'view' || action == 'edit'" [course_id]="course_id" (viewEmitter)="setAction($event)"></course-view>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
