<div nz-row >
    <div *ngFor="let course of courses" nz-col class="card" nzSpan="6" (click)="open(course)">
            <div nz-row>
                <div nz-col nzSpan="20">
                    <p class="card-header">{{course.course_name}}</p>
                </div>
                <div nz-col nzSpan="4" style="margin: 15px 0px 0px 0px;">
                    <button nz-button nzType="primary" [nzSize]="'default'" nzShape="circle"><span nz-icon nzType="delete"></span></button>
                </div>
            </div>
            <div class="card-content">
                <p class="card-small">{{course.course_code}}</p>
                <p class="card-small">{{course.course_description}}</p>
            </div>
            <div class="card-footer"></div>
    </div>
</div>
