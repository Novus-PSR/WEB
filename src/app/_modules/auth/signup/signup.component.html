<div class="container">
    <div class="card">
        <h1 class="h1">Regístrate</h1>
        <small class="hint">¡Bienvenido!</small>
        <small class="hint"> Ingresa los datos para continuar.</small>
        <form (ngSubmit)="signup()">
            <input type="text" placeholder="Nombre" [(ngModel)]="first_name" name="first_name" class="input-small">
            <input type="text" placeholder="Apellido" [(ngModel)]="last_name" name="last_name" class="input-small">
            <input type="text" placeholder="Username" [(ngModel)]="username" name="username" class="input-large">
            <input type="text" placeholder="Email" [(ngModel)]="email" name="email" class="input-large">
            <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" class="input-small">
            <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="password_confirmation" name="password_confirmation" class="input-small">
            <button type="submit" class="btn-primary">Crear cuenta</button>
        </form>
        <div class="card-footer">
            <p class="p"> Ya tienes cuenta?</p>
            <button class="btn-secondary" (click)="goToLogin()"> Iniciar sesión </button>
        </div>
    </div>
</div>
