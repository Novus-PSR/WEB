<nz-layout class="layout" style="padding-left:104px;">
    <nz-sider nzWidth="104px" style="background: rgba(253, 253, 253, 1)">     
        <sidebar></sidebar>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: rgba(253, 253, 253, 1); height: 88px; padding:0px; width: calc(100% - 104px);">
            <navbar></navbar>
        </nz-header>
        <nz-layout class="inner-layout">
            <div class="header-row" *ngIf="action == 'list'">
                <h1 class="header-row-element"> Competencias </h1>
                <button nz-button nzType="primary" (click)="setAction('create')" [nzSize]="'large'" nzShape="round">
                    <span nz-icon nzType="plus-circle"></span>
                    Agregar
                </button>
            </div>
            <nz-content>
                <competency-list *ngIf="action == 'list'" (competencyEmitter)="openCompetency($event)"></competency-list>
                <competency-form *ngIf="action == 'create' " (actionEmitter)="setAction($event)"></competency-form>
                <competency-view *ngIf="action == 'view' || action == 'edit'" [competency_id]="competency_id" (viewEmitter)="setAction($event)"></competency-view>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
