<div nz-row >
    <div *ngFor="let competency of competencies" nz-col class="card" (click)="open(competency)">
            <p class="card-header">{{competency.name}}</p>
            <div class="card-content">
                <p class="card-small">{{competency.competency_code}}</p>
            </div>
            <div class="card-footer"></div>
    </div>
</div>
