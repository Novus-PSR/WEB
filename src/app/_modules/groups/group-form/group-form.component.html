<div class="card">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Agregue un nombre para el grupo">
                <nz-input-group>
                    <label for="name">Nombre del grupo</label>
                    <input type="text" nz-input formControlName="group_name" placeholder="Grupo 102" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Agregue un nombre para el grupo">
                <nz-input-group>
                    <label for="group_code">CÃ³digo del grupo</label>
                    <input type="text" nz-input formControlName="group_code" placeholder="G102" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Agregue un curso al que se relaciona este grupo">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="course_id">
                    <nz-option *ngFor="let course of courses" nzLabel="{{course.course_name}}" nzValue="{{course.id}}"></nz-option>
                  </nz-select>
            </nz-form-control>
        </nz-form-item>
        <div class="card-footer">
            <button nz-button nzType="default" [nzSize]="'large'" nzShape="round" (click)="cancel()">Cancelar</button>
            <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round">Guardar</button>
        </div>
    </form>
</div>
